<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider (Carousel)</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .slider {
      position: relative;
      width: 600px;
      height: 350px;
      overflow: hidden;
      border: 3px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: rgba(0, 255, 204, 0.7);
      color: #000;
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="https://picsum.photos/id/1018/600/350" alt="Image 1">
      <img src="https://picsum.photos/id/1025/600/350" alt="Image 2">
      <img src="https://picsum.photos/id/1039/600/350" alt="Image 3">
      <img src="https://picsum.photos/id/1043/600/350" alt="Image 4">
    </div>

    <button id="prev" class="button">&#10094; Prev</button>
    <button id="next" class="button">Next &#10095;</button>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;
    let index = 0;
    let interval;

    function showSlide(n) {
      index = (n + totalSlides) % totalSlides; // Wrap around
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    // Auto slide every 3 seconds
    function startAutoSlide() {
      interval = setInterval(nextSlide, 3000);
    }

    function stopAutoSlide() {
      clearInterval(interval);
    }

    document.getElementById('next').addEventListener('click', () => {
      nextSlide();
      stopAutoSlide();
      startAutoSlide();
    });

    document.getElementById('prev').addEventListener('click', () => {
      prevSlide();
      stopAutoSlide();
      startAutoSlide();
    });

    // Initialize slider
    showSlide(index);
    startAutoSlide();
  </script>

</body>
</html>
